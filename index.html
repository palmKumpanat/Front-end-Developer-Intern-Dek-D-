<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<div class="container">

    <div class="Slide change">
      <img src="image/image_1.png" style="width:100%">
    </div>
  
    <div class="Slide change">
      <img src="image/image_2.png" style="width:100%">
    </div>
  
    <div class="Slide change">
      <img src="image/image_3.png" style="width:100%">
    </div>

    <div class="Slide change">
        <img src="image/image_4.png" style="width:100%">
    </div>

    <div class="Slide change">
        <img src="image/image_5.png" style="width:100%">
    </div>
  
    <div class="button">
        <a class="prev" onclick="plusButton(-1)">&#10094;</a>
        <a class="next" onclick="plusButton(1)">&#10095;</a>
    </div>
  </div>
  <br>

  <div class="dots" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
